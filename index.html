    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background: #020617;
        overflow: hidden;
        cursor: crosshair;
        color: white;
        height: 100vh;
        width: 100vw;
      }
      * {
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .gold-shimmer {
        background: linear-gradient(90deg, #ffd700, #fff5d1, #ffd700, #fff5d1, #ffd700);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
      }
      @keyframes shimmer {
        to { background-position: 200% center; }
      }
      #root:empty::before {
        content: "PREPARING THE MAGIC...";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fbbf24;
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 0.8em;
        font-size: 10px;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .perspective-1500 {
        perspective: 1500px;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
